# --- Backend (Required for Blur) ---
backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# --- Opacity ---
active-opacity = 1.0;
inactive-opacity = 0.9;
frame-opacity = 0.7;
opacity-rule = [
    "85:class_g = 'Alacritty'"
];

# --- Blur (The Frosted Glass Effect) ---
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 5;

# --- Fading (Smooth transitions) ---
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# --- Shadows ---
shadow = true;
shadow-radius = 12;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.5;
