[colors]
background = #cc080808
background-alt = #373B41
foreground = #C5C8C6
primary = #ff0000
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/akira]
width = 98%
height = 24pt
radius = 0
offset-x = 1%
offset-y = 1%
fixed-center = true
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=10;2"

modules-left = xworkspaces
modules-center = date
modules-right = cpu memory wlan battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

monitor = HDMI-1
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/wlan]
type = internal/network
interface = wlp9s0
interval = 3.0
format-connected = <label-connected>
label-connected = %{F#ff0000}WIFI%{F-} %essid%
label-disconnected = %{F#ff0000}WIFI%{F-} OFF

[module/wired-network]
type = internal/network
interface = wlp9s0
interval = 3.0
format-connected = <label-connected>
label-connected = %{F#ff0000}ETH%{F-} %essid%
label-disconnected = %{F#ff0000}ETH%{F-} OFF

